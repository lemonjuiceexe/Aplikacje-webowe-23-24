<div
  class="cell-wrapper"
  [style.background-color]="backgroundColor"
  [style.display]="display"
  [style.box-shadow]="shadow"
>
  <div *ngFor="let pawn of childPawns" (click)="onPawnClick(pawn)">
    <app-pawn
      [pawn]="pawn"
      (pawnHovered)="onPawnHover($event)"
    ></app-pawn>
  </div>
</div>
